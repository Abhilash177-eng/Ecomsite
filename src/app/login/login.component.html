
<div class="cointainer"> 
    <div class="content">
    <p class="loginclass"> Login </p>
    <p class="logincont"> Get access to your Orders, Wishlist and Recommendations   </p>
    <img src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/login_img_c4a81e.png" style="width:170px;height:auto;"class="imgclass">
    </div>
   <div class="hfg">
    <form [formGroup]="userInput" (ngSubmit)="validateData()">
        <input autocomplete="off" formControlName="email" type="text" class="inputclass" value="" placeholder="Enter email">
        <input autocomplete="off" formControlName="password" type="text" class="loginget" style="margin-top:20%"  value="" placeholder="Enter password">
        <button class="buttonclass"> Login </button>
        <a routerLink="/signup" class="sigupurl"> Dont have a account? Create one </a>
    </form>
    </div>
</div>
