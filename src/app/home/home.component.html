
   <div class="jks sticky-top">
    <div>
      <img src=" https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/flipkart-plus_8d85f4.png" class="logo">
    </div>
   <div>
    <input [(ngModel)]="searchQuery"  (keyup)="search($event)" type="text" value="" class="searchbox" title="Search for products, brands and more" name="q" autocomplete="off" placeholder="Search for products, brands and more">
   </div>
   
   </div>
  
   <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" style="margin-top:9%;">
          <!-- ngfor loop using get dynamic value and ngclass for add acive class -->
          <div class="carousel-item" *ngFor="let result of data; let i = index" [ngClass]="{'active': i === 1}" >
           <img src={{result.img}} style="width: 100%;
           height:250px;
           max-width: 100%;"  title={{result.title}} />
          </div>
        </div>
        <button class="carousel-control-prev" style="color:black;" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" style="color:black;" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
     </div>

  <div style="margin-top:7%;">
    <div class="Hmobile">
      <div style="margin-left:8%;" *ngFor="let eachoption of Hmobiles ; let j = index">
             <div style="width:100px;height:100px;">
              <span> <img [src]="eachoption.baseurl" style="width:100%;height:auto;"></span>
              <div>
             <div>
              <span>{{ eachoption.name }}</span>
             </div>
             <div>
              <span> {{ eachoption.storage }}</span>
             </div>
             <div>
              <span>{{ eachoption.price }}</span>
             </div>
      </div>  
    </div>
  </div>
